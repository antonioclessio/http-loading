<div class="row">
    <div class="col-md">
        <input type="text" class="form-control form-control-sm" #txtCEP>
    </div>
    <div class="col-md">
        <button class="btn btn-primary btn-sm" type="button" (click)="buscarCep(txtCEP.value)">Buscar CEP</button>
    </div>
</div>

<div class="row" *ngIf="dataSource != null">
    <div class="col-md">
        <pre>{{ dataSource | json }}</pre>
    </div>
</div>
